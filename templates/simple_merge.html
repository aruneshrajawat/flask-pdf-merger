<!DOCTYPE html>
<html>
<head>
    <title>Merge PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            animation: slideInUp 0.8s ease-out;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out 0.3s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.4);
            background: linear-gradient(45deg, #20c997, #28a745);
        }
        .file-item {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(255, 255, 255, 0.9));
            border: 2px solid rgba(40, 167, 69, 0.2);
            border-radius: 15px;
            margin-bottom: 10px;
            padding: 15px;
            animation: slideInLeft 0.6s ease-out;
            transition: all 0.3s ease;
        }
        .file-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        .title {
            color: white;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .title .pro {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 215, 61, 0.8);
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            to { text-shadow: 0 0 30px rgba(118, 75, 162, 0.8); }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }
        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container mt-5">
    <h1 class="title floating">
        <i class="fas fa-magic me-3"></i>PDF Merger <span class="pro">Pro</span>
    </h1>
    
    {% if files and files|length > 0 %}
    <div class="card mb-4">
        <div class="card-body text-center">
            <div class="alert alert-success pulse">
                <i class="fas fa-check-circle fa-2x mb-2 floating"></i><br>
                <strong>{{ files|length }} PDF files ready to merge!</strong>
            </div>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-body">
            <form action="/process" method="post">
                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i class="fas fa-file-signature me-2"></i>Output filename:
                    </label>
                    <input type="text" name="output_filename" value="merged_document.pdf" 
                           class="form-control" style="border-radius: 15px; border: 2px solid #28a745;">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg pulse">
                        <i class="fas fa-magic me-2 floating"></i>
                        MERGE {{ files|length }} PDFs NOW
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header text-center" style="background: linear-gradient(45deg, #28a745, #20c997); color: white; border-radius: 20px 20px 0 0;">
            <h5 class="mb-0">
                <i class="fas fa-list me-2 floating"></i>Files to merge
            </h5>
        </div>
        <div class="card-body">
            {% for file in files %}
            <div class="file-item" style="animation-delay: {{ loop.index0 * 0.1 }}s;">
                <div class="d-flex align-items-center">
                    <i class="fas fa-file-pdf fa-2x text-danger me-3 floating"></i>
                    <div>
                        <strong>{{ file.name }}</strong><br>
                        <small class="text-muted">
                            <i class="fas fa-file-alt me-1"></i>{{ file.pages }} pages
                            <i class="fas fa-weight-hanging ms-2 me-1"></i>{{ file.size }}
                        </small>
                    </div>
                    <div class="ms-auto">
                        <span class="badge bg-success pulse">Ready</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% else %}
    <div class="alert alert-warning">
        No files found. <a href="/">Upload files first</a>
    </div>
    {% endif %}
    
</div>

<script>
// Create floating particles
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Initialize particles when page loads
document.addEventListener('DOMContentLoaded', createParticles);
</script>
</body>
</html>

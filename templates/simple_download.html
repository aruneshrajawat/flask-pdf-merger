<!DOCTYPE html>
<html>
<head>
    <title>Download PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            animation: bounceIn 1s ease-out;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.8s ease-out 0.3s both;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-success {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }
        .btn-success:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
        }
        @keyframes pulse {
            0% { box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 15px 35px rgba(255, 107, 107, 0.8); }
            100% { box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4); }
        }
        .success-icon {
            animation: rotate 2s ease-in-out infinite;
            color: #28a745;
            filter: drop-shadow(0 0 20px rgba(40, 167, 69, 0.5));
        }
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.1); }
        }
        .pdf-icon {
            animation: float 3s ease-in-out infinite;
            color: #dc3545;
            filter: drop-shadow(0 0 15px rgba(220, 53, 69, 0.4));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(-5px) rotate(-2deg); }
        }
        .title {
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(40, 167, 69, 0.5); }
            to { text-shadow: 0 0 30px rgba(32, 201, 151, 0.8); }
        }
        .info-card {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(255, 255, 255, 0.9));
            border: 2px solid rgba(40, 167, 69, 0.3);
            border-radius: 20px;
            padding: 20px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s infinite linear;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="confetti" id="confetti"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <i class="fas fa-check-circle fa-5x success-icon mb-4"></i>
            <h1 class="title mb-3">PDF Merged Successfully!</h1>
            <p class="lead mb-4">Your merged PDF is ready for download.</p>
            
            <a href="/download_file/{{ filename }}" class="btn btn-success btn-lg">
                <i class="fas fa-download me-3"></i>
                DOWNLOAD PDF NOW
            </a>
        
            <div class="info-card mt-4">
                <i class="fas fa-file-pdf fa-3x pdf-icon mb-3"></i>
                <div class="row">
                    <div class="col-md-4">
                        <strong><i class="fas fa-file me-2"></i>File:</strong><br>
                        <span class="text-muted">{{ filename }}</span>
                    </div>
                    <div class="col-md-4">
                        <strong><i class="fas fa-file-alt me-2"></i>Pages:</strong><br>
                        <span class="text-muted">{{ pages }}</span>
                    </div>
                    <div class="col-md-4">
                        <strong><i class="fas fa-weight-hanging me-2"></i>Size:</strong><br>
                        <span class="text-muted">{{ size }}</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-outline-success btn-lg">
                    <i class="fas fa-plus me-2"></i>Merge More Files
                </a>
            </div>
        </div>
    </div>
</div>

<script>
// Create confetti animation
function createConfetti() {
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#ff6b6b', '#ffd93d', '#28a745', '#20c997', '#667eea', '#764ba2'];
    
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confettiContainer.appendChild(confetti);
    }
}

// Initialize confetti when page loads
document.addEventListener('DOMContentLoaded', createConfetti);
</script>
</body>
</html>
